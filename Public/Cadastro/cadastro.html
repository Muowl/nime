<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-12 col-md-6 p-5 rounded gradient-bg w-75">
            <h1 class="text-center text-light mb-4">Cadastro</h1>
            <h2 class="text-center text-light mb-4">Preencha os campos abaixo para se cadastrar</h2>
            <div class="form-container">
                <input type="text" class="form-control mb-3" placeholder="Nome" id="nome">
                <input type="text" class="form-control mb-3" placeholder="Username" id="username">
                <input type="email" class="form-control mb-3" placeholder="Email" id="email">
                <input type="password" class="form-control mb-3" placeholder="Senha" id="senha">
                <button class="btn custom-btn w-100 mb-2" id="registerButton">Cadastrar</button>
                <button class="btn custom-btn-2 w-100" id="loginButton">JÃ¡ tem uma conta? Entre</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
