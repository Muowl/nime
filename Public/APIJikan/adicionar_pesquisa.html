<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pesquisa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="APIJikan/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Adicionar Pesquisa</h1>
        <form id="addExemplarForm">
            <div class="mb-3">
                <label for="animeName" class="form-label">Nome do Anime</label>
                <p id="animeName" class="form-control-plaintext"></p>
            </div>
            <div class="mb-3">
                <img id="animeImage" class="img-thumbnail" alt="Imagem do Anime">
            </div>
            <div class="mb-3">
                <label for="episodesWatched" class="form-label">Número de episódios ou capítulos assistidos</label>
                <input type="number" class="form-control" id="episodesWatched" required>
            </div>
            <div class="mb-3">
                <label for="totalEpisodes" class="form-label">Número total de episódios ou capítulos</label>
                <p id="totalEpisodes" class="form-control-plaintext"></p>
            </div>
            <div class="mb-3">
                <label for="additionalNotes" class="form-label">Notas adicionais</label>
                <textarea class="form-control" id="additionalNotes" maxlength="160"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
            <button type="button" id="btnvoltar" class="btn btn-secondary">Voltar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectedAnime = JSON.parse(localStorage.getItem('selectedAnime'));
            if (selectedAnime) {
                document.getElementById('animeName').textContent = selectedAnime.nome;
                document.getElementById('animeImage').src = selectedAnime.imagem;
                document.getElementById('totalEpisodes').textContent = selectedAnime.episodio_capitulo_total;
            }
        });

        document.getElementById('btnvoltar').addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
