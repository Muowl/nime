<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar na Lista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="AdicionarLista/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-9 p-4">
            <button class="btn" id="btnpesquisar">Pesquisar</button>
            <button class="btn" id="btncustomizar">Customizar</button>
        </div>
        <div class="col-md-3 d-flex justify-content-end">
            <div class="profile-section">
                <img src="https://via.placeholder.com/100" alt="User Profile">
                <h4>User</h4>
                <p>@User</p>
                <button class="btn" id="viewProfileButton">Ver perfil</button>
                <button class="btn" id="btnvoltar">Voltar</button>
            </div>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="AdicionarLista/scripts.js"></script>
</body>
</html>
