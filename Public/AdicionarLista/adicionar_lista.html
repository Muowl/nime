<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="AdicionarLista/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-9 p-4">
            <h1 class="text-center text-success">Adicionar</h1>
            <form>
            <div class="mb-3">
                <label for="anime-name" class="form-label">Nome do anime</label>
                <input type="text" class="form-control" id="anime-name" placeholder="Nome do anime">
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Categorias</label>
                <select class="form-select" id="category" multiple>
                <option value="1">Ação</option>
                <option value="2">Drama</option>
                <option value="3">Comédia</option>
                <option value="4">Aventura</option>
                <option value="5">Fantasia</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="episodes" class="form-label">Número de episódios assistidos / Número de episódios</label>
                <input type="text" class="form-control" id="episodes" placeholder="11 / 20">
            </div>

            <div class="mb-3">
                <label for="anime-rating" class="form-label">Nota para o anime (EX: 8/10)</label>
                <input type="text" class="form-control" id="anime-rating" placeholder="08 / 10 (Bom, mas não bombom)">
            </div>

            <div class="mb-3">
                <label for="additional-notes" class="form-label">Notas adicionais</label>
                <textarea class="form-control" id="additional-notes" rows="3" placeholder="Notas sobre o episódio, exemplo: Pogger d+"></textarea>
            </div>

            <div class="mb-3">
                <label for="image-link" class="form-label">Link para Imagem</label>
                <input type="text" class="form-control" id="image-link" placeholder="imgur.com/exemplo">
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>

        <div class="profile-section">
            <img src="https://via.placeholder.com/100" alt="User Profile">
            <h4>User</h4>
            <p>@User</p>
            <button class="btn">Ver perfil</button>
            <button class="btn"id="btnvoltar">Voltar</button>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
