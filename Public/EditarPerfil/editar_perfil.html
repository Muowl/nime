<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="EditarPerfil/styles.css">
</head>
<body>
    <div class="container">
        <h1>Editar Perfil</h1>
        <div class="form-container">
            <div class="mb-3">
                <label for="profileImage" class="form-label">Imagem de Perfil</label>
                <img id="profileImage" src="" alt="Imagem de Perfil" class="img-thumbnail">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#profileImageModal">Escolher Imagem</button>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>

            <button id="saveProfileButton" class="btn btn-success">Salvar</button>
        </div>
    </div>

    <!-- Modal para escolher imagem de perfil -->
    <div class="modal fade" id="profileImageModal" tabindex="-1" aria-labelledby="profileImageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileImageModalLabel">Escolher Imagem de Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row" id="profileImageOptions">
                        <!-- Imagens serÃ£o carregadas aqui via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="EditarPerfil/scripts.js"></script>
</body>
</html>
