<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Administração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Administração do Banco de Dados</h1>
        <div class="form-group">
            <label for="tableSelect">Selecione a Tabela:</label>
            <select class="form-control" id="tableSelect">
                <option value="users">Users</option>
                <option value="list">List</option>
                <option value="exemplar">Exemplar</option>
                <option value="list_exemplar">List Exemplar</option>
            </select>
        </div>
        <button class="btn custom-btn mt-3" id="loadTableButton">Carregar</button>
        <button class="btn custom-btn mt-3" id="addAnime">Adicionar Anime</button>
        <div id="tableData" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
