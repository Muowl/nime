<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-12 col-md-6 p-5 rounded gradient-bg w-75">
            <h1 class="text-center text-light mb-4">Entrar</h1>
            <h2 class="text-center text-light mb-4">Digite seu email ou user para entrar</h2>
            <div class="form-container">
                <input type="email" class="form-control mb-3" placeholder="Digite seu email ou user para logar" id="loginEmailOrUsername">
                <input type="password" class="form-control mb-3" placeholder="Senha" id="loginPassword">
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Relembre-me</label>
                </div>
                <button class="btn custom-btn w-100 mb-2" id="loginButton">Entre com o email/user</button>
                <button class="btn custom-btn-2 w-100" id="registerButton">Cadastre-se</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Limpar localStorage e sessionStorage ao carregar a p√°gina de login
        localStorage.removeItem('user');
        sessionStorage.removeItem('user');
    </script>
    <script src="scripts.js"></script>
</body>
</html>
