<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Main/styles.css">
</head>
<body>
    <div class="d-flex gradient-bg">
        <div class="sidebar">
            <div class="dropdown">
                <button class="btn dropdown-toggle"id="adicionarbtn"aria-expanded="false">Adicionar</button>
                <ul class="dropdown-menu" aria-labelledby="adicionarbtn">
                    <li><a class="dropdown-item"href="/pesquisar">Pesquisar</a></li>
                    <li><a class="dropdown-item"href="/customizar">Customizar</a></li>
                </ul>
            </div>
            <button class="btn"id="listabtn">Ver Lista</button>
        </div>
        <div class="content">
            <div class="recently-added">
                <div class="mb-4">
                    <img src="https://via.placeholder.com/400x200" alt="Anime 1">
                    <h4>Anime 1</h4>
                    <p>Episódio Z - W</p>
                </div>
                <div class="mb-4">
                    <img src="https://via.placeholder.com/400x200" alt="Anime 2">
                    <h4>Anime 2</h4>
                    <p>Episódio Z - W</p>
                </div>
                <div class="mb-4">
                    <img src="https://via.placeholder.com/400x200" alt="Anime 3">
                    <h4>Anime 3</h4>
                    <p>Episódio Z - W</p>
                </div>
            </div>
        </div>
        <div class="profile-section">
            <img src="https://via.placeholder.com/100" alt="User Profile">
            <h4>User</h4>
            <p>@User</p>
            <button class="btn" id="viewProfileButton">Ver perfil</button>
            <button class="btn" id="editProfileButton">Editar perfil</button>
            <button class="btn">Sair</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Main/scripts.js"></script>
</body>
</html>
